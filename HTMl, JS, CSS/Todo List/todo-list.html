<!DOCTYPE html>

<html>

<head>
  <title>Todo List</title>
  <link rel="stylesheet" href="styles/todo-list.css">
</head>

<body>
  <p>Todo List</p>

  <div class="todo-input-grid">
    <input placeholder="Todo Name" class="js-name-input name-input" onkeydown="handleAddKeydown(event)">
    <input type="date" class="js-due-date-input due-date-input">
    <button class="js-add-todo-button add-todo-button">Add</button>
  </div>

  <div class="js-todo-list todo-grid"></div>

  <script src="scripts/todo-list.js"></script>
</body>

</html>
